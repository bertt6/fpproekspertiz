<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>FPPRO</title>
  </head>
  <script>
    function showImage(imgName) {
      var curImage = document.getElementById("epi");
      curImage.src = imgName;
    }
  </script>
  <body>
    <div class="container">
      <form class="epicodus" id="survey">
        <div class="well">
        <h3>FPPRO</h3>
        <div class="image">
        <img src="img/logo.jpeg" alt="epicodus classroom" id="epi" width="100%">
        </div>
        <div class="form-group">
          <label for="name">Lütfen ad ve soyad giriniz:</label>
          <input type="text" class="form-control" id="name" placeholder="Ad Soyad" required>
        </div>
        </div>
        <div class="form-group">
          <label for="name">Telefon numarası:</label>
          <input type="text" class="form-control" id="phone-number" placeholder="Telefon Numarası" required>
        </div>
        <div class="phone-select">
          <label for="art">Cihazın Modeli:</label>
          <select class="form-control" id="art" onchange="showImage(this.value)">
            <option value="img/logonew.png">Lütfen seçiniz.</option>
            <option value="img/iphone6.png">iPhone 6</option>
            <option value="img/iphone6plus">iPhone 6 Plus</option>
            <option value="img/iphone6s">iPhone 6S</option>
            <option value="img/iphone6splus">iPhone 6S+</option>
            <option value="img/iphone7">iPhone 7</option>
            <option value="img/iphone7plus">iPhone 7+</option>
            <option value="img/iphone8">iPhone 8</option>
            <option value="img/iphone8plus">iPhone 8+</option>
            <option value="img/iphoneX">iPhone X</option>
            <option value="img/iphoneXRplus">iPhone XR+</option>
            <option value="img/iphoneXS">iPhone XS</option>
            <option value="img/iphoneXSmax">iPhone XS Max</option>
            <option value="img/iphone11">iPhone 11</option>
            <option value="img/iphone11pro">iPhone 11 Pro</option>
            <option value="img/iphone11promax">iPhone 11 Pro Max</option>
            <option value="img/iphone12">iPhone 12</option>
            <option value="img/iphone12pro">iPhone 12 Pro</option>
            <option value="img/iphone12promax">iPhone 12 Pro Max</option>
            <option value="img/iphone13.png">iPhone 13</option>
            <option value="img/iphone13pro">iPhone 13 Pro</option>
            <option value="img/iphone13promax">iPhone 13 Pro Max</option>
            <option value="img/iphone14.jpeg">iPhone 14</option>
            <option value="img/iphone14plus">iPhone 14 Plus</option>
            <option value="img/iphone14pro">iPhone 14 Pro</option>
            <option value="img/iphone14promax">iPhone 14 Pro Max </option>
          </select>
          <img id="art" src="" height="200" />
        </div>
        <div class="form-group">
          <label for="leftright">Pil Değişti mi?</label>
          <select class="form-control" id="leftright">
            <option value="0">Lütfen seçiniz.</option>
            <option value="1">Evet, değişti.</option>
            <option value="2">Hayır, değişmedi.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Pil Sağlığı:</label>
          <input type="text" class="form-control" id="name" placeholder="Pil Sağlığı" required>
        </div>
        <div class="form-group">
          <label for="career">Ekranda çizikler mevcut mu?:</label>
          <select class="form-control" id="career">
            <option value="0">Lütfen seçiniz.</option>
            <option value="1">Mevcut.</option>
            <option value="2">Değil.</option>
          </select>
        </div>
        <div class="form-group">
          <label for="like"></label>
          <select class="form-control" id="like">
            <option value="1"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="affinity"> </label>
          <select class="form-control" id="affinity">
            <option value="1"></option>
          </select>
        </div>
        <button class="btn" type="submit" id="submit">Submit</button>
        <button class="btn" type="submit" id="retry">Try Again</button>
        <div id="outputTrack" class="jumbotron">
        </div>
      </form>
    </div>
  </body>
</html>
